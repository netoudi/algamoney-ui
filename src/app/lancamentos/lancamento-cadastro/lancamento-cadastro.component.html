<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Novo Lançamento</h1>
    </div>

    <div class="ui-g-12">
      <p-selectButton [options]="tipos" #tipo></p-selectButton>
    </div>

    <div class="ui-g-6 ui-md-3 ui-fluid">
      <label>Vencimento</label>
      <p-calendar dateFormat="dd/mm/yy" ngModel #vencimento="ngModel" required></p-calendar>

      <app-message [control]="vencimento" error="required" text="Informe uma data de vencimento."></app-message>
    </div>

    <div class="ui-g-6 ui-md-3 ui-fluid">
      <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
      <p-calendar dateFormat="dd/mm/yy"></p-calendar>
    </div>

    <div class="ui-g-12 ui-md-9 ui-fluid">
      <label>Descrição</label>
      <input pInputText type="text" name="descricao" ngModel #descricao="ngModel" required minlength="5">

      <app-message [control]="descricao" error="required" text="Informe a descrição."></app-message>
      <app-message [control]="descricao" error="minlength"
                   text="Mínimo de {{ descricao.errors?.minlength?.requiredLength }} caracteres."></app-message>
    </div>

    <div class="ui-g-12 ui-md-3 ui-fluid">
      <label>Valor</label>
      <input pInputText currencyMask type="text" ngModel #valor="ngModel"
             [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false }"
             placeholder="0,00" required>

      <app-message [control]="valor" error="required" text="Informe um valor."></app-message>
    </div>

    <div class="ui-g-12 ui-md-6 ui-fluid">
      <label>Categoria</label>
      <p-dropdown name="categoria" ngModel #categoria="ngModel" [options]="categorias" placeholder="Selecione"
                  [autoWidth]="false" required></p-dropdown>

      <app-message [control]="categoria" error="required" text="Informe uma categoria."></app-message>
    </div>

    <div class="ui-g-12 ui-md-6 ui-fluid">
      <label>Pessoa</label>
      <p-dropdown name="pessoa" ngModel #pessoa="ngModel" [options]="pessoas" placeholder="Selecione"
                  [autoWidth]="false" [filter]="true" required></p-dropdown>

      <app-message [control]="pessoa" error="required" text="Informe uma pessao."></app-message>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Observação</label>
      <textarea pInputTextarea rows="3"></textarea>
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Salvar"></button>
      <button pButton type="button" label="Novo" class="ui-button-info"></button>
      <a href="#">Voltar para a pesquisa</a>
    </div>
  </div>
</div>
